<ion-content padding id="loin-form">

  <ion-list id="form">
    <ion-img width="100" height="100" id="avatar" src="../../assets/imgs/user.png" ></ion-img>
    <br>
    <br>
    <br>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" ngControl="email" ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="primary" stacked>Pass Word</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" ngControl="password" ></ion-input>
    </ion-item>
      
    
    <br>
    <br>
    <br>
    
    <ion-grid>
      <ion-row>
        <ion-col col-6 offset-4>
          <button ion-button round outline (click)="btn_login()">Loin</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
      

</ion-content>
